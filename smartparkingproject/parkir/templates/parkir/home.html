{% load static %}
<!DOCTYPE html>
<html>

<head>
    <title>Smart Parking - Home</title>
    <style>
        body {
            font-family: sans-serif;
            background: #f4f4f4;
            padding: 30px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .slot-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 15px;
            max-width: 800px;
            margin: 0 auto;
        }

        .slot {
            padding: 15px;
            color: white;
            text-align: center;
            border-radius: 8px;
            font-weight: bold;
            font-size: 16px;
        }

        .available {
            background-color: #28a745;
        }

        .unavailable {
            background-color: #dc3545;
        }

        .empty-message {
            text-align: center;
            font-size: 18px;
            color: #555;
            margin-top: 40px;
        }
    </style>
</head>

<body>

    <h1>Daftar Slot Parkir</h1>

    {% if slot_parkir %}
    <div class="slot-container">
        {% for slot in slot_parkir %}
        <div class="slot {% if slot.tersedia %}available{% else %}unavailable{% endif %}">
            {{ slot.nomor_slot }}<br>
            <small>{{ slot.jenis_kendaraan|title }}</small>
        </div>
        {% endfor %}
    </div>
    {% else %}
    <div class="empty-message">Tidak ada data slot parkir tersedia.</div>
    {% endif %}

</body>

</html>
