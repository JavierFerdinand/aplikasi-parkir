<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <title>Struk Parkir Motor</title>
    <style>
        /* Reset dan base */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 420px;
            margin: 40px auto;
            padding: 35px 40px;
            border: 3px solid #0d6efd;
            border-radius: 18px;
            background: linear-gradient(135deg, #e0f0ff, #f5f9ff);
            color: #212529;
            text-align: center;
            box-shadow: 0 10px 25px rgba(13, 110, 253, 0.18);
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 8px;
            background: linear-gradient(90deg, #0d6efd, #6ea8fe);
        }

        h2 {
            color: #0d6efd;
            font-weight: 800;
            margin-bottom: 25px;
            letter-spacing: 1px;
            font-size: 2rem;
            text-transform: uppercase;
            position: relative;
            padding-bottom: 10px;
        }

        h2::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 25%;
            right: 25%;
            height: 3px;
            background: linear-gradient(90deg, transparent, #0d6efd, transparent);
            border-radius: 3px;
        }

        .info {
            font-size: 1.1rem;
            margin-bottom: 15px;
            font-weight: 600;
            color: #333;
            padding: 8px 0;
            border-bottom: 1px dashed #ccc;
        }

        .info strong {
            color: #0d6efd;
            font-weight: 700;
        }

        .barcode-container {
            margin: 30px auto 20px;
            padding: 20px 25px;
            background-color: white;
            border: 2px solid #0d6efd;
            border-radius: 12px;
            display: inline-block;
            box-shadow: 0 5px 15px rgba(13, 110, 253, 0.15);
            width: 90%;
            max-width: 320px;
        }

        .barcode-container h3 {
            margin-bottom: 15px;
            color: #0d6efd;
            font-weight: 700;
            font-size: 1.3rem;
        }

        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
            image-rendering: crisp-edges;
            padding: 10px;
            background: white;
        }

        .note {
            margin-top: 25px;
            padding: 12px;
            background-color: #fff8e1;
            border-left: 4px solid #ffc107;
            color: #856404;
            font-size: 0.95rem;
            text-align: left;
            border-radius: 0 8px 8px 0;
            font-weight: 500;
        }
    </style>

    <script>
        window.onload = function () {
            window.print();
        };

        window.onafterprint = function () {
            window.location.href = "{% url 'index' %}";
        };
    </script>
</head>

<body>
    <h2>Struk Parkir Motor</h2>

    <div class="info">Slot: <strong>{{ tiket.slot.nomor_slot }}</strong></div>
    <div class="info">Jenis Kendaraan: <strong>{{ tiket.slot.jenis_kendaraan }}</strong></div>
    <div class="info">Waktu: <strong>{{ waktu_pilih|date:"d-m-Y H:i:s" }}</strong></div>
    <div class="info">Kode Unik: <strong>{{ tiket.slot.kode_unik }}</strong></div>

    <div class="barcode-container">
        <h3>Barcode Parkir</h3>
        <img src="data:image/png;base64,{{ barcode_base64 }}" alt="Barcode kode unik" />
    </div>

    <div class="note">Pastikan Anda menempati slot yang dipilih</div>
</body>

</html>
