<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <title>Struk Parkir Motor</title>
    <style>
        /* Reset dan base */
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 420px;
            margin: 40px auto;
            padding: 30px 40px;
            border: 2px solid #0d6efd;
            border-radius: 15px;
            background: linear-gradient(135deg, #e0ebff, #f8f9fa);
            color: #212529;
            text-align: center;
            box-shadow: 0 8px 20px rgba(13, 110, 253, 0.15);
        }

        h2 {
            color: #0d6efd;
            font-weight: 700;
            margin-bottom: 30px;
            letter-spacing: 1.5px;
            font-size: 2.2rem;
        }

        .info {
            font-size: 1.15rem;
            margin-bottom: 18px;
            font-weight: 600;
            color: #1a1a1a;
        }

        .info strong {
            color: #0d6efd;
            font-weight: 700;
        }

        .barcode-container {
            margin-top: 30px;
            padding: 20px;
            background-color: white;
            border: 1.5px solid #0d6efd;
            border-radius: 12px;
            display: inline-block;
            box-shadow: 0 4px 12px rgba(13, 110, 253, 0.2);
        }

        .barcode-container h3 {
            margin-bottom: 15px;
            color: #0d6efd;
            font-weight: 700;
            font-size: 1.3rem;
        }

        img {
            max-width: 280px;
            height: auto;
            display: block;
            margin: 0 auto;
            image-rendering: crisp-edges;
        }
    </style>

    <script>
        window.onload = function () {
            window.print();
        };

        window.onafterprint = function () {
            window.location.href = "{% url 'index' %}";
        };
    </script>
</head>

<body>
    <h2>Struk Parkir Motor</h2>

    <div class="info">Slot: <strong>{{ tiket.slot.nomor_slot }}</strong></div>
    <div class="info">Jenis Kendaraan: <strong>{{ tiket.slot.jenis_kendaraan }}</strong></div>
    <div class="info">Waktu: <strong>{{ waktu_pilih|date:"d-m-Y H:i:s" }}</strong></div>
    <div class="info">Kode Unik: <strong>{{ tiket.slot.kode_unik }}</strong></div>

    <div class="barcode-container">
        <h3>Barcode:</h3>
        <img src="data:image/png;base64,{{ barcode_base64 }}" alt="Barcode kode unik" />
    </div>

</body>

</html>
