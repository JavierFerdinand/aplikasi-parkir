{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
  <style>
    body {
        background: #eee;
        margin-top: 50px;
        font-family: Arial, sans-serif;
    }

    .container {
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .card-group {
        display: flex;
        background: white;
        border-radius: 8px;
        box-shadow: 0 0 20px rgba(0,0,0,0.1);
        overflow: hidden;
        width: 800px;
    }

    .card {
        padding: 40px;
        flex: 1;
    }

    .bg-primary {
        background-color: #007bff !important;
        color: white;
    }

    h1, h2 {
        font-weight: bold;
    }

    .text-muted {
        color: #6c757d;
    }

    .input-group {
        display: flex;
        align-items: center;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 4px;
        overflow: hidden;
    }

    .input-group span {
        background: #f1f1f1;
        padding: 10px;
        border-right: 1px solid #ccc;
    }

    .input-group input {
        border: none;
        padding: 10px;
        flex: 1;
    }

    .btn {
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    .btn-primary {
        background-color: #007bff;
        color: white;
    }

    .btn-primary:hover {
        background-color: #0056b3;
    }

    .btn-link {
        background: none;
        border: none;
        color: #007bff;
        cursor: pointer;
        text-decoration: underline;
    }

    .text-right {
        text-align: right;
    }

    .d-md-down-none {
        display: none;
    }

    @media (min-width: 768px) {
        .d-md-down-none {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
    }

    .mt-3 {
        margin-top: 1rem;
    }

    .px-0 {
        padding-left: 0;
        padding-right: 0;
    }

    .px-4 {
        padding-left: 1.5rem;
        padding-right: 1.5rem;
    }

    .py-5 {
        padding-top: 3rem;
        padding-bottom: 3rem;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="card-group">
    <!-- Login Form -->
    <div class="card">
      <h1>Login</h1>
      <p class="text-muted">Sign In to your account</p>
      <form method="post" action="/admin/login/?next=/admin/">
        {% csrf_token %}
        <div class="input-group">
          <span><i class="fa fa-user"></i></span>
          <input type="text" name="username" placeholder="Username" required>
        </div>
        <div class="input-group">
          <span><i class="fa fa-lock"></i></span>
          <input type="password" name="password" placeholder="Password" required>
        </div>
        <div style="display: flex; justify-content: space-between; align-items: center;">
          <button type="submit" class="btn btn-primary">Login</button>
          <a class="btn btn-link" href="#">Forgot password?</a>
        </div>
      </form>
    </div>

    <!-- Register Info -->
    <div class="card bg-primary d-md-down-none">
      <div class="text-center">
        <h2>Sign up</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
        <button class="btn btn-light mt-3">Register Now!</button>
      </div>
    </div>
  </div>
</div>

</body>
</html>
